<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- leaflet Css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <!-- leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
      defer
    ></script>
    <!-- sweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- javascript -->
    <script src="assets/js/app.js" defer></script>
    <title>IP Address Tracker</title>
  </head>

  <body>
    <section class="body">
      <!-- header -->
      <section class="header bd-grid">
        <div class="header__content">
          <h1 class="header__title">IP Address Tracker</h1>
          <form class="header__input">
            <input
              type="text"
              id="input-ip"
              class="header__input-input"
              placeholder="Search for any IP address"
            />
            <button class="header__input-btn" type="submit" id="btn-submit">
              <i class="bx bx-chevron-right header__input-btn-icon"></i>
            </button>
          </form>
        </div>
      </section>

      <!-- banner -->
      <section class="card">
        <div class="banner bd-grid">
          <div class="banner__content">
            <div class="banner__data">
              <p class="banner__title">ip address</p>
              <h3 class="banner__text" id="address"></h3>
            </div>
            <hr />
            <div class="banner__data">
              <p class="banner__title">location</p>
              <h3 class="banner__text" id="direction"></h3>
            </div>
            <hr />
            <div class="banner__data">
              <p class="banner__title">timezone</p>
              <h3 class="banner__text" id="timezone"></h3>
            </div>
            <hr />
            <div class="banner__data">
              <p class="banner__title">isp</p>
              <h3 class="banner__text" id="isp"></h3>
            </div>
          </div>
        </div>
      </section>
      <!-- map -->
      <section class="map" id="map"></section>
    </section>

  </body>
</html>
